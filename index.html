<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Notes Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand h1 py-3 mx-auto">My Notes Keeper <i class="bi bi-cloud-download"></i></span>
        </div>
      </nav>
    <div class="container-fluid bg-cgreen">
        <div class="container py-3 min-vh-100">
            <!-- creation of new cards and deletion of all existing cards -->
            <div id="btns" class="pb-5 d-flex justify-content-center gap-3">
                <button type="button" id="addBtn" class="btn btn-primary">Add New Note</button>
                <button type="button" id="deleteBtn" class="btn btn-danger">Delete All Notes</button>
            </div>
            <div id="cards-container" class="d-flex flex-wrap justify-content-center justify-content-sm-start row-gap-5 column-gap-5">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
